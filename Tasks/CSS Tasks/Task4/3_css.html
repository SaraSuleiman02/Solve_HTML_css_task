<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>

    <style>
        .box {
            height: 100px;
            width: 100px;
            position: absolute;
        }

        .box1 {
            background-color: lightcoral;
        }

        .box2 {
            background-color: rgb(172, 238, 144);
            margin-top: 400px;
        }
    </style>
</head>
<body>
    <div>
        <div class="box box1">Absolute</div>
        <div class="box box2">Absolute</div>
    </div>
</body>
</html>
