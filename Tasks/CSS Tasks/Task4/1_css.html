<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>

    <style>
        div {
            padding: 10px;
        }
        #div1 {
            border: 2px solid black;
            width: 80%;
            height: 120px;
            margin-left: 40px;
            position: relative;
        }
        #div2 {
            background-color: blue;
            color: aliceblue;
            position: fixed;
            z-index: 1;
            margin-top: -60px;
            width: 500px;
            height: 80px;
        }
        #div3 {
            margin-top: -160px;
            margin-left: 250px;
            width: 250px;
            height: 80px;
            background-color: lightgreen;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>This is my first position & Z-index task</h1>
    <div id="div1">Div1 position = realtive</div>

    <div id="div2">Div2 position = fixed & z-index</div>
    <div id="div3">Div3 position = absolute</div>
</body>
</html>
