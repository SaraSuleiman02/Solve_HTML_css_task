<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID with CSS</title>

    <style>
        #p2 {
            color: green;
        }

        #p4 {
            color: red;
        }
    </style>
</head>
<body>
    <p>The first paragraph.</p>
    <p id="p2">The second paragraph.</p>
    <p>The third paragraph.</p>
    <p id="p4">The 4th paragraph.</p>
</body>
</html>
