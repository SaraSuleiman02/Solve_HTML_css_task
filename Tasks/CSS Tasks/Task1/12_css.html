<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Four Color Gradient</title>

        <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .gradient-background {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            background: linear-gradient(
                -174deg,
                #1f1f7a 0%,   
                #80005a 50%,  
                #d4ff00 50%,  
                #05c605 100% 
                );
            }
    </style>
    </head>

    <body>
        <h1>Four Color Background (Split diagonally)</h1>
        <div class="gradient-background">
            This div element has a four colors background.
        </div>
    </body>
</html>
