<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>

        <link rel="stylesheet" href="../CSS/13_1_task.css">
    </head>

    <body>
        <table>
            <form action="#">
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
                <tr>
                    <td><label for="name">Enter Name</label></td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="pass">Enter Password</label></td>
                    <td><input type="password" name="pass" id="pass"></td>
                </tr>
                <tr>
                    <td><label for="address">Enter Address</label></td>
                    <td><textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td>Select Game</td>
                    <td class="checkbox-group">
                        <input type="checkbox" name="hockey" id="hockey">
                        <label for="hockey">Hockey</label><br>
                        <input type="checkbox" name="football" id="football">
                        <label for="football">Football</label><br>
                        <input type="checkbox" name="badminton" id="badminton">
                        <label for="badminton">Badminton</label><br>
                        <input type="checkbox" name="cricket" id="cricket">
                        <label for="cricket">Cricket</label><br>
                        <input type="checkbox" name="volleyball" id="volleyball">
                        <label for="volleyball">Vollyball</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="m">Male
                        <input type="radio" name="gender" id="f">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Select ur age</label></td>
                    <td>
                        <select name="age" id="age">
                            <option value="select" selected disabled>Select</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="photo">Select Photo</label></td>
                    <td><input type="file" name="photo" id="photo" accept="image/*"></td>
                </tr>
                <tr>
                    <td colspan="2" class="button-group">
                        <input type="button" value="Click Me" style="margin-left: 30px;">
                        <input type="reset" value="Reset"> 
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
