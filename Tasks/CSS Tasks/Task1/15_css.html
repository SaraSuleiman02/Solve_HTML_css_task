<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Page</title>

        <link rel="stylesheet" href="../CSS/15_1_task.css">
    </head>
    <body>
        <h1>CatPhoto App</h1>

        <h3>Click here to view more <a href="#">cat photos</a></h3>

        <div class="img-container">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlCRE-YvPtvUtVHZYsbz4fShPUuwcyEpgaiA&s"
                alt="cat image" class="rounded-img">
        </div>

        <div class="p1">
            <p>
                Things cats love:
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasanga</li>
                </ul>

                Top 3 things cats hate:
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            </p>
        </div>

        <div class="p2">
            <form action="#">
                <input type="radio" name="place" id="indoor"> <label
                    for="indoor">Indoor</label>
                <input type="radio" name="place" id="outdoor"><label
                    for="outdoor">Outdoor</label>

                <br>

                <input type="checkbox" name="loving" id="loving"><label
                    for="loving">Loving</label>
                <input type="checkbox" name="lazy" id="lazy"><label
                    for="lazy">Lazy</label>
                <input type="checkbox" name="energetic" id="energetic"><label
                    for="energetic">Energetic</label>
                <br>

                <input type="text" name="url" id="url"
                    placeholder="cat photo URL">

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
