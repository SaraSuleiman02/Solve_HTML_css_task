<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <style>
        .container1 {
            height: 100px;
            background-color: lightblue;
            border-top: 1px solid black;
        }

        .container2 {
            height: 200px;
            font-size: 30px;
            align-content: center;
            margin-left: 450px;
        }

        .enlarged {
            font-size: 50px;
        }

        .container2 button {
            background-color: rgb(123, 211, 123);
            border: 1px solid rgb(123, 211, 123);
            color: aliceblue;
            padding: 20px 70px;
            border-radius: 4px;
            margin-left: 120px;
        }

        .container3 {
            height: 100px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="container1"></div>
    <div class="container2">
        <p>
           <b> You have hit the spacebar <span class="enlarged">0</span> times</b>
        </p>
        <button type="button">RESTART</button>
    </div>
    <div class="container3"></div>

</body>
</html>
