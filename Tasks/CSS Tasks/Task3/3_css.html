<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borders</title>

        <style>
            div {
                margin-top: 20px;
                padding: 10px;
                width: 120px;
            }
            .b1 {
                border: 2px ridge black;
            }
            .b2 {
                border: 2px solid black;
            }
            .b3 {
                border: 1px double black;
            }
        </style>
    </head>
    <body>
        <div class="b1">A ridge border</div>
        <div class="b2">A solid border</div>
        <div class="b3">A double border</div>

    </body>
</html>
