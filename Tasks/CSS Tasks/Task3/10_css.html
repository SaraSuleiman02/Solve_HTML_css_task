<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple Shadow</title>

        <style>
        .multi-shadow {
            align-content: center;
            margin: 200px;
            width: 200px;
            height: 200px;
            box-shadow: 0 0 0 2px rgba(148,0,211,1), 15px -15px 0 -2px rgba(255,255,255,1), 15px -15px 0 0 rgba(75,0,130,1), 30px -30px 0 -2px rgba(255,255,255,1), 30px -30px 0 0 rgba(0,0,255,1), 45px -45px 0 -2px rgba(255,255,255,1), 45px -45px 0 0 rgba(0,255,0,1), 60px -60px 0 -2px rgba(255,255,255,1), 60px -60px 0 0 rgba(255,255,0,1);
        }

        .multi-shadow p {
            margin-left: 40px;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
        <div class="multi-shadow">
            <p>
                Multi box shadow
            </p>
        </div>
    </body>
</html>
