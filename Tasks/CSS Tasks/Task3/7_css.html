<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border image</title>

    <style>
        #borderImg {
            width: 400px;
            padding: 20px;
            margin: 100px;
            border-width: 20px; 
            border-style: solid;
            border-image-source: url('../../Images/wooden_board_frame.jpg'); 
            border-image-slice: 30%; 
    
        }
    </style>
</head>
<body>
    <div id="borderImg">
        This is an example on how to use css3 border image
    </div>
</body>
</html>
