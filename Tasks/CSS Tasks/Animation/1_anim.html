<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: red;
            animation: colorTransition 4s;
        }

        @keyframes colorTransition {
            0% {
                background-color: red;
            }

            100% {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    
    <h1>CSS Animation</h1>

    <div class="box"></div>

    <p>
        <b>Note: </b>When an animation is finished, it goes back to its original style.
    </p>
</body>
</html>
