<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #424141;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6e6e6;
            height: 500px;
            width: 350px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
            box-shadow: 0 0 10px 2px rgb(196, 195, 195);
            height: 400px;
            width: 250px;
            padding: 25px;
            transition: transform 0.3s ease;
        }

        p {
            color: gray;
            font-size: smaller;
            margin: 5px auto;
        }

        .p2 {
            text-align: center;
        }

        .price {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            width: 100%+15px;
            height: 40px;
            background-color: #a9dffb;
            margin: 5px -25px;
            font-size: 35px;
        }

        h5 {
            padding: 3px 0;
        }

        button {
            width: 100%;
            text-align: center;
            background-color: transparent;
            color: #12b0ff;
            border: 1px solid #E0E0E0;
            margin-top: 15px;
            padding: 5px;
            transition: background-color 0.2s , color 0.2s;
        } 

        button:hover {
            background-color: #12b0ff;
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Monthly Subscription</h2>
            <p>Full flexibility and access to all our courses!</p>

            <div class="price">$20</div>

            <p class="p2">
                Recurring payment on monthly basis - cancel anytime!
            </p>

            <h5><box-icon name='check-circle' size='xs'></box-icon> 40 courses</h5>
            <h5><box-icon name='cloud-download' size='xs'></box-icon> Downloadable resources</h5>
            <h5><box-icon type='solid' name='graduation' size='xs'></box-icon>Certificate of completion</h5>

            <button type="button">JOIN NOW</button>
        </div>
    </div>

    <!-- Icons Link -->
    <script
    src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
