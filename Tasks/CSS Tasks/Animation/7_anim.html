<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transform</title>

        <style>
            body {
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            button {
                color: white;
                background-color: rgb(37, 90, 188);
                border: none;
                border-radius: 6px;
                padding: 10px 20px;
                transition: transform 0.3s;
                cursor: pointer;
            }

            button:hover {
                transform: scale(1.35);
            }
    </style>
    </head>
    
    <body>
        <button>Transition!</button>
    </body>
</html>
