<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
         * {
            margin: 10px 0;
            padding: 0;
         }

        .container {
            display: flex; 
            align-items: center; 
            border: 1px solid lightgrey; 
            height: 60px;
        }
        
        .circle {
            background-color: red; 
            height: 30px; 
            width: 40px; 
            border-radius: 50%; 
            margin-left: 10px;
        }

        .content {
            width: 40%;
            margin-left: auto;
        }

        .content ul {
            list-style-type: none; 
            padding: 0;
            display: flex;
            justify-content: space-evenly;
        }

        .content li {
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <header>
        <h1>Navbars</h1>

        <nav class="container">
            <div class="circle"></div>
            <div class="content">
                <ul>
                    <li>Contact</li>
                    <li>Work</li>
                    <li>Portfolio</li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
