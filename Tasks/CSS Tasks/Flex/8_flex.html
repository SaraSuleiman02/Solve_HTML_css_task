<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>

        <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 50px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; 
        }

         .box1 {
            background-color: #009688; 
            flex: 2; 
        }
 
        .box2 {
            background-color: #2196F3; 
            flex: 1;
        }

        .text {
            color: aliceblue;
            margin-right: 10px;
        }

    </style>
    </head>
    <body>
        <div class="container">
            <div class="box box1">
                <span class="text">1</span>üòé
            </div>
            <div class="box box2">
                <span class="text">2</span>üçï
            </div>
        </div>
    </body>
</html>
