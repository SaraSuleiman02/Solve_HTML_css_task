<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box</title>

        <style>
        .container {
            height: 300px;
            width: 300px;
            border: 2px solid #7393B3;
            border-radius: 20px;
        }

        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .box {
            background-color: #7393B3;
            height: 20px;
            width: 50%;
            text-align: center;
            padding: 10px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="box-container">
                <div class="box">Center me.</div>
            </div>
        </div>
    </body>
</html>
