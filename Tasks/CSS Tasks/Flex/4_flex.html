<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .box{
            border: 1px solid #74a5d6;
            border-radius: 5px;
            height: 170px;
            width: 165px;
            padding: 5px;
            background-color: #7393B3;
            color: aliceblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">I am small</div>
        <div class="box">I have more content than the very small one</div>
        <div class="box">I have lots of content. So much that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>
    
</body>
</html>
