<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligin-self</title>

    <style>
        * {
            margin: 0;
        }

        .container {
            border: 3px solid orange;
            display: flex;
            height: 650px;
            width: 100%;
            align-items: flex-start;
        }

        .box {
            height: 90px;
            width: 60px;
            text-align: center;
            padding: 10px 0;
            font-size: 60px;
            color: aliceblue;
        }

        .box1 {
            height: 20px;
            width: 30px;
            font-size: 20px;
            margin-top: 60px;
            align-self: flex-start;
        }

        .box4 {
            height: 630px;
        }

        .box5 {
            height: 20px;
            width: 30px;
            font-size: 20px;
            align-self: center;
        }

        .box10 {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1" style="background-color: rgb(111, 211, 111);">1</div>
        <div class="box" style="background-color: #6495ED">2</div>
        <div class="box" style="background-color: plum">3</div>
        <div class="box box4" style="background-color: #5e7a96">4</div>
        <div class="box box5" style="background-color: yellow;">5</div>
        <div class="box" style="background-color: orange;">6</div>
        <div class="box" style="background-color: red;">7</div>
        <div class="box" style="background-color: lightgrey;">8</div>
        <div class="box" style="background-color: rgb(25, 181, 25);">9</div>
        <div class="box box10" style="background-color: darkseagreen;">10</div>
    </div>
</body>
</html>
