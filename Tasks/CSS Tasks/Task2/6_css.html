<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>

    <style>
        div {
            width: 100%;
            height: 70px;
            text-align: center;
            padding: 30px;
            background-color: red;
            font-size: larger;
            font-weight: bold;
        }

        #op1 {
            opacity: 100%;
        }

        #op2 {
            opacity: 50%;
        }
        #op3 {
            opacity: 25%;
        }
        #op4 {
            opacity: 5%;
        }
    </style>
</head>
<body>
    <div id="op1"> Opacity 100%</div>
    <div id="op2">Div Opacity 50%</div>
    <div id="op3">Div Opacity 25%</div>
    <div id="op4">Div Opacity 0%</div>
</body>
</html>
