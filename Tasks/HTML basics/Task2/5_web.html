<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web</title>

        <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 0.5fr 0.25fr;
            padding: 20px;
        }
        .css-logo {
            padding-top: 200px;
        }
        .js-logo {
            padding-top: 300px;
        }
        
    </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="griditem">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s"
                    alt="HTML logo" height="600px">
            </div>

            <div class="griditem css-logo">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/340px-CSS3_logo_and_wordmark.svg.png"
                    alt="CSS" height="350px">
            </div>

            <div class="griditem js-logo">
                <img
                    src="https://www.freepnglogos.com/uploads/javascript-png/png-javascript-badge-picture-8.png"
                    alt="JavaScript" height="200px">
            </div>
        </div>
    </body>
</html>
