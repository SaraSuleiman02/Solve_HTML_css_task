<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>

        <!-- CSS Link -->
        <link rel="stylesheet" href="../CSS/surveyForm.css">
    </head>

    <body>
        <div class="bigger-container">

            <h1>Amman Coding Academy Survey Form</h1>
            <h3>Thank you for taking time to help</h3>

            <div class="container">
                <form action="#">
                    <label for="name">Name</label> <br>
                    <input type="text" name="name" id="name"
                        placeholder="Enter your name" required>

                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email"
                        placeholder="Enter your Email" required>

                    <label for="age">Age (optional)</label><br>
                    <input type="text" name="age" id="age"
                        placeholder="Age">

                    <label for="like">How did you like my survey</label><br>
                    <select name="like" id="like">
                        <option value="default" selected disabled>How did you
                            like
                            my survey</option>
                        <option value="1">I liked it alot!</option>
                        <option value="2">I liked it</option>
                        <option value="3">Kinda like it</option>
                        <option value="4">I didn't like it</option>
                    </select>

                    <label for="recommend">Would you recommend my pen to a
                        friend?</label><br>
                    <input type="radio" name="recommend" id="recommend">
                    &nbsp;Definitly
                    <br>
                    <input type="radio" name="recommend" id="recommend"> &nbsp;Maybe
                    <br>
                    <input type="radio" name="recommend" id="recommend"> &nbsp;Not sure
                    <br><br>

                    <label for="feature">What is your favorite feature of
                        codepin?</label><br>
                    <select name="feature" id="feature">
                        <option value="default" selected disabled>Select an
                            option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select> <br><br>

                    <label>What would you like to see improved in my survey?
                        (Check
                        all that apply)</label><br>
                    <input type="checkbox" name="css" id="css">
                    <label for="css">CSS needs to be more complex</label><br>
                    <input type="checkbox" name="js" id="js">
                    <label for="js">Use more Javascript</label><br>
                    <input type="checkbox" name="no" id="no">
                    <label for="no">No changes required</label><br><br>

                    <label for="comments">Any comments or
                        suggestions?</label><br>
                    <textarea name="comments"
                        id="comments">Enter your comment here...</textarea><br>

                    <button type="submit">Submit</button>

                </form>
            </div>
        </div>
    </body>
</html>
