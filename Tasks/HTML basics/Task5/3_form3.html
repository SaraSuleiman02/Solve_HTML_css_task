<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form 3</title>

        <style>
            .form-section {
                border: 2px solid black;
                padding: 20px;
                width: fit-content;
            }
        </style>
    </head>
    <body>
        <section class="form-section">
            <form action="#">
                <label>
                    Name: <input type="text" name="name">
                    <br>
                    Gender: 
                    <input type="radio" name="Gender" id="m"> Male
                    <input type="radio" name="Gender" id="f"> Female
                    <br>
                    Country: 
                    <select name="country">
                        <option value="" disabled selected>Select an option</option>
                        <option value="J">Jordan</option>
                        <option value="US">United States</option>
                        <option value="Q">Qatar</option>
                        <option value="I">Ireland</option>
                    </select>
                    <br>
                    Message: <br>
                    <textarea name="msg" id="msg" cols="40" rows="10"></textarea>
                    <br>
                    <input type="checkbox" name="sub" id="sub"> Subscribe? 
                    <br>
                </label>

                <input type="submit" value="Submit">
            </form>
        </section>
    </body>
</html>
