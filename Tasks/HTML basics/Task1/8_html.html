<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sup</title>
</head>
<body>
    <h1>Example of sup tag</h1>

    <h3>Following the famous Pythagorean Theorem:</h3>
    <h4>a <sup>2</sup> + b <sup>2</sup> = c <sup>2</sup></h4>
    <h3>Where a,b and c represents the sides of right angle triangle</h3>

</body>
</html>
