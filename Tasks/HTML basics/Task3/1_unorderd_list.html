<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unordered List</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            ul, ol, dl {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>Unordered List:</h1>
        <ul>
            <li>Coffe</li>
            <li>Tea
                <ul>
                    <li>Green Tea</li>
                    <li>Black Tea</li>
                </ul>
            </li>
            <li>Orange Juice</li>
        </ul>
    </body>
</html>
